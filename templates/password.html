{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}
    <form action="/changePassword" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="old" placeholder="Old password" type="password">
        </div>
        
        <div class="form-group">
            <input class="form-control" name="new" placeholder="New password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="RetypeNew" placeholder="Retype new password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change password</button>
    </form>
    
{% endblock %}
